<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.png" />
    <title>Upcoming Concerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            background: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .concert {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .date {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Upcoming Concerts</h1>
<div id="concerts"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
    const supabase = supabase.createClient(
        'https://YOUR_PROJECT.supabase.co',
        'YOUR_PUBLIC_ANON_KEY'
    );

    async function loadConcerts() {
        const { data, error } = await supabase
            .from('concerts')
            .select('*')
            .order('date', { ascending: true });

        if (error) {
            console.error('Error fetching concerts:', error);
            return;
        }

        const container = document.getElementById('concerts');
        container.innerHTML = data.map(concert => `
        <div class="concert">
          <div class="date">${new Date(concert.date).toLocaleDateString()}</div>
          <div class="location">üìç ${concert.location}</div>
          <div class="artist">üé§ ${concert.artist}</div>
          <div class="details">${concert.details}</div>
        </div>
      `).join('');
    }

    loadConcerts();
</script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => console.error('SW registration failed', err));
    }
</script>
</body>
</html>
